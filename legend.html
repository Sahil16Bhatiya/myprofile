<style>
  @import url('https://fonts.googleapis.com/css2?family=Mate+SC&family=Quicksand&family=Rampart+One&family=Rye&family=Uchen&display=swap');

     * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
	body{
		margin: 0;
		padding: 0;
		background: #000000;
	}
	header{
		border: solid white;
		color: black;
		text-align: center;
		font-size: 20px;
		background: linear-gradient(45deg,skyblue,yellow,orange);
		text-shadow: 2px 2px white;
		
	}
  header h1{
    font-family: 'Quicksand', sans-serif;
  }
	.boxa{
		position: absolute;
		top: 50%;
		left: 50%;
		width: 500px;
		height: 500px;
		transform: translate(-50%,-50%);
	}
	.boxa img{
		width: 100%;
		height: 100%;
	}
	.boxa .front, .boxa .back {
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		position: absolute;
		transition: 2s;
		backface-visibility: hidden;
		border: 5px solid #fff;
		box-shadow: 0px 5px 10px rgba(0, 0, 0, 5.0);
	}
	.boxa .front{
		transform: perspective(1000px) rotateY(0deg);
		z-index: 2;
	}
	.boxa .back{
		transform: perspective(1000px) rotateY(180deg);
		z-index: 1;
	}
	.boxa:hover .front{
		transform: perspective(1000px) rotateY(-180deg);
		z-index: 2;
	}
	.boxa:hover .back{
		transform: perspective(1000px) rotateY(0deg);
		z-index: 1;
	}
   
 section img{
  border-radius: 50px;
}
section {
  margin-top: 500px;
  height: 100vh;
  width: 100%;
  display: grid;
  place-items: center;
}
.row {
  display: flex;
  flex-wrap: wrap;
}
.column {
  width: 100%;
  padding: 0 1em 1em 1em;
  text-align: center;
}
.card {
  width: 100%;
  height: 100%;
  padding: 2em 1.5em;
  background: linear-gradient(#ffffff 50%, #2c7bfe 50%);
  background-size: 100% 200%;
  background-position: 0 2.5%;
  border-radius: 5px;
  box-shadow: 0 0 35px rgba(0, 0, 0, 0.12);
  cursor: pointer;
  transition: 0.5s;
}
h3 {
  font-size: 20px;
  font-weight: 600;
  color: #1f194c;
  margin: 1em 0;
}
p {
  color: #575a7b;
  font-size: 15px;
  line-height: 1.6;
  letter-spacing: 0.03em;
}
.icon-wrapper {
  background-color: #2c7bfe;
  position: relative;
  margin: auto;
  font-size: 30px;
  height: 2.5em;
  width: 2.5em;
  color: #ffffff;
  border-radius: 50%;
  display: grid;
  place-items: center;
  transition: 0.5s;
}
.card:hover {
  background-position: 0 100%;
}
.card:hover .icon-wrapper {
  background-color: #ffffff;
  color: #2c7bfe;
}
.card:hover h3 {
  color: #ffffff;
}
.card:hover p {
  color: #f0f0f0;
}
.other{
  margin-top: 100px;
}
@media screen and (min-width: 768px) {
  section {
    padding: 0 2em;
  }
  .column {
    flex: 0 50%;
    max-width: 50%;
  }
}
@media screen and (min-width: 992px) {
  section {
    padding: 1em 3em;
  }
  .column {
    flex: 0 0 33.33%;
    max-width: 33.33%;
  }
}

	@media (max-width: 414px) {
		.boxa{
			width: 300px;
			height: 300px;
		}
   }
</style>
